<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Not Your Ordinary Keyword Mapper | zzz </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
  </head>
  
  <body>

    <header>

      <h3> Options Here</h3>
      <small>soon . . . .</small>
      <ul>
        <li><del>Copy to Clipboard</del></li>
        <li><del>Lowercase keywords</del></li>
        <li><del>Uppercase keywords</del></li>
        <li><del>Information Tooltip</del></li>
        <li><del>Empty Fields Validation</del></li>
        <li>HTML String Builder</li>
        <li>Link Wheel (?)</li>
      </ul>

    </header>
      
    <div role="main" id="main" class="main">

        <div class="wrapper">

          <h3> Keyword Mappr <small>Beta 0.1.6</small></h3>

          <div class="row-fluid">

            <aside class="span4">

              <label> Website*: </label>
              
              <div class="input-prepend">
                <span class="add-on"><i class="icon-globe"></i></span><input type="text" name="website" id="website" rel="tooltip" title="Input your Website URL here. <br/> Example format: YourWebsite.com" class="input-xlarge"/>
              </div>
              
              <label>Keywords*:</label>
              
              <div class="input-prepend">
                <span class="add-on"><i class="icon-tags"></i></span><textarea name="keywords" class="input-xlarge" id="keywords" rel="tooltip" title="Input your keywords here. Place each keyword in new line."></textarea>
              </div>
              
              <a href="#" id="submit-form" class="btn btn-primary btn-large"><i class="icon-fire"></i> Let's get it on! </a>

            </aside>

            <section class="span8">

              <label>Title:</label>
              <div class="input-prepend input-append">
                <span class="add-on"><i class="icon-star"></i></span><span id="title" class="input-xxlarge uneditable-input"></span>
              </div>

              <label>Keywords:</label>   
              <div class="input-prepend input-append">
                <span class="add-on"><i class="icon-th"></i></span>
                <span id="keywords-result" class="input-xxlarge uneditable-input"></span>
              </div>
              <div class="row-fluid">
                <div class="operations form-inline span4 offset4"> 
                  <span class="label label-inverse">Operations:</span>
                  <div class="btn-group" data-toggle="buttons-radio">
                    <a href="javascript:void(0)" rel="tooltip" class="btn btn-mini to-upper" title="To Uppercase"><i class="icon-upload"></i></a>
                    <a href="javascript:void(0)" rel="tooltip" class="btn btn-mini to-lower" title="To Lowercase"><i class="icon-download"></i></a>
                    <a href="javascript:void(0)" rel="tooltip" class="btn btn-mini return-default" title="Return to Default"><i class="icon-repeat"></i></a>
                  </div>   
                </div>
              </div>
            </section>

          </div>

        </div>

      </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
